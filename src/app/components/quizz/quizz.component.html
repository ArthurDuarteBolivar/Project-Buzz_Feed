<div class="quizz__container">
   <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h3>{{title}}</h3>
   </div>
   <div *ngIf="!finished" class="quizz_questions">
      <h3>{{questionsSelected.question}}</h3>
   </div>
   <div *ngIf="!finished" class="quizz_options">
      <button *ngFor="let t of questionsSelected.options" class="btn-option" (click)="buttonPress(t.alias)">
        {{t.name}}
      </button>
   </div>
   <div *ngIf="finished" class="quizz_results">
      <h1>O Seu Resultad é:</h1>
      <p>{{result}}</p>
      <button  class="btn-option" (click)="return()">
        Recomeçar
      </button>
   </div>
</div>
